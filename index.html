<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>SVG Editor</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <header id="main-header" class="main-header">
      <div class="container">
        <h1 class="h1-text">SVG Editor</h1>
        <!-- <nav class="actionBar"> -->
        <button id="btnLine" class="btnLine btn">
          <img src="media/line-segment.png" width="30px " height="30px" />
        </button>
        <button id="btnSquare" class="btnSquare btn">
          <img src="media/rectangle.png" width="30px" height="30px" />
        </button>
        <button id="btnCircle" class="btnCircle btn">
          <img src="media/circle.png" width="30px" height="30px" />
        </button>

        <button id="btnErase" class="btnErase btn">
          <img src="media/eraser.png" width="30px" height="30px" />
        </button>

        <button id="btnEraseAll" class="btnEraseAll btn">
          <img src="media/trash.png" width="30px" height="30px" />
        </button>

        <button id="btnHelp" class="btnHelp btn">
          <img src="media/info.png" width="30px" height="30px" />
        </button>

        <button id="btnDownload" class="btnDownload btn">
          <img src="media/export.png" width="30px" height="30px" />
        </button>

        <select id="spinnerColor" class="spinnerColor btn">
          <option class="blueColor">Blue</option>
          <option class="crimsonColor">Crimson</option>
          <option class="greenColor">Green</option>
          <option class="yellowColor">Yellow</option>
        </select>
        <!-- </nav> -->
      </div>
    </header>

    <!-- <canvas id="myCanvas"> -->
    <svg id="mySvg" xmlns="http://www.w3.org/2000/svg">
      <g id="elements"></g>
      <line id="line"></line>
      <!-- it is actually a rectangle -->
      <rect id="square"></rect>
      <circle id="circle" />
    </svg>
    <!-- </canvas> -->
    <script src="script.js"></script>
  </body>
</html>

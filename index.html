<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>SVG Editor</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <header id="main-header" class="main-header">
      <div class="container">
        <h1 class="h1-text">SVG Editor</h1>
        <!-- <nav class="actionBar"> -->
        <button id="btnSquare" class="btnSquare btn">
          <img src="square.png" width="30px" height="30px" />
        </button>
        <button id="btnCircle" class="btnCircle btn">
          <img src="circle.png" width="30px" height="30px" />
        </button>
        <button id="btnLine" class="btnLine btn">
          <img src="line-segment.png" width="30px " height="30px" />
        </button>
        <button id="btnEraseAll" class="btnEraseAll btn">
          <img src="eraser.png" width="30px" height="30px" />
        </button>

        <select id="spinnerColor" class="spinnerColor btn">
          <option class="blueColor">Blue</option>
          <option class="crimsonColor">Crimson</option>
          <option class="greenColor">Green</option>
          <option class="yellowColor">Yellow</option>
        </select>
        <!-- </nav> -->
      </div>
    </header>

    <svg id="mySvg">
      <g id="elemente"></g>

      <rect id="square" x="200" y="100" width="100" height="100"></rect>

      <circle
        id="circle"
        cx="50"
        cy="50"
        r="40"
        stroke="black"
        stroke-width="3"
        fill="red"
      />
      <line id="line" x1="50" , y1="50" , x2="100" , y2="100"></line>
    </svg>
    <script src="script.js"></script>
  </body>
</html>
